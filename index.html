<!doctype html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Колесо Фортуны</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="wheel">

    <div class="sector" style="--angle: 90deg; --color: #ff4d4d;"></div>
    <div class="sector" style="--angle: 150deg; --color: #4dff4d;"></div>
    <div class="sector" style="--angle: 210deg; --color: #4d4dff;"></div>
    <div class="sector" style="--angle: 270deg; --color: #ff4dff;"></div>
    <div class="sector" style="--angle: 330deg; --color: #4dffff;"></div>
    <div class="sector" style="--angle: 390deg; --color: #ffff4d;"></div>

    <div class="label" style="--rot: 30deg; --dist: 110px;">Скидка 10% на маникюр</div>
    <div class="label" style="--rot: -31deg; --dist: 110px;">Скидка 10% на педекюр</div>
    <div class="label" style="--rot: 90deg; --dist: 107px;">Скидка 5% на косметику</div>
    <div class="label" style="--rot: -89deg; --dist: 105px;">Бесплатный маникюр</div>
    <div class="label" style="--rot: 152deg; --dist: 105px;">Бесплатные брови</div>
    <div class="label" style="--rot: 210deg; --dist: 115px;">Депозит: 5.000 рублей</div>
  </div>
<div class="arrow"></div>
<button id="spinBtn">Крутить</button>
<div id="winPopup" class="popup">
  <p id="winText"></p>
</div>
<link rel="stylesheet" href="style.css">
<script src="script.js"></script>
</body>
</html>
