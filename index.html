<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Колесо фортуны</title>
  <style>
    body {
      background: #000030;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: sans-serif;
    }

    #wheel {
      width: 350px;
      height: 350px;
      border-radius: 50%;
      border: 5px solid turquoise;
      position: relative;
      overflow: hidden;
    }

    .sector {
      position: absolute;
      width: 50%;
      height: 50%;
      top: 50%;
      left: 50%;
      transform-origin: 0% 0%;
      clip-path: polygon(0 0, 100% 0, 0 100%);
    }

    #spinBtn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="wheel">
    <div class="sector" style="transform: rotate(0deg) skewY(-30deg); border: 2px solid turquoise;"></div>
    <div class="sector" style="transform: rotate(60deg) skewY(-30deg); border: 2px solid turquoise;"></div>
    <div class="sector" style="transform: rotate(120deg) skewY(-30deg); border: 2px solid turquoise;"></div>
    <div class="sector" style="transform: rotate(180deg) skewY(-30deg); border: 2px solid turquoise;"></div>
    <div class="sector" style="transform: rotate(240deg) skewY(-30deg); border: 2px solid turquoise;"></div>
    <div class="sector" style="transform: rotate(300deg) skewY(-30deg); border: 2px solid turquoise;"></div>
  </div>

  <button id="spinBtn">Крутить</button>

  <script src="app.js"></script>
</body>
</html>
